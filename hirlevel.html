<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sörös feladat" />
    <meta name="keywords" content="sör, táblázat," />
    <link rel="stylesheet" href="style.css" />
    <title>Paulusz Kristóf</title>
  </head>
  <body>
    <main>
      <header><h1>Ha kell egy jó sör...</h1></header>
      <article class="artb">
        <form>
          <fieldset>
            <legend>Hírlevél feliratkozás</legend>
            <label for="vname">Vezetéknév: </label>
            <input type="text" id="vname" name="vname" /><br />
            <label for="kname">Keresztnév: </label>
            <input type="text" id="kname" name="kname" /><br />
            <label for="email">E-mail-cím: </label>
            <input type="text" id="email" name="email" /><br />
          </fieldset>
          <fieldset>
            <legend>Szereti a sört?</legend>
            <input type="radio" id="igen" name="szereti" value="igen" /><label
              for="igen"
              >Igen</label
            ><br />
            <input type="radio" id="nem" name="szereti" value="nem" /><label
              for="nem"
              >Nem</label
            ><br />
          </fieldset>
          <fieldset>
            <legend>Melyik a kedvenc márkája?</legend>
            <input type="checkbox" id="sop" name="fav" />
            <label for="sop">Soproni</label><br />
            <input type="checkbox" id="hei" name="fav" />
            <label for="hei">Heineken</label><br />
            <input type="checkbox" id="egy" name="fav" />
            <label for="egy">Egyéb</label><br />
          </fieldset>
          <label for="else">Írja meg kérdését</label>
          <textarea name="else" id="else" cols="20" rows="4"></textarea><br />

          <input type="submit" value="Elküld" />
        </form>
      </article>
      <nav>
        <ul>
          <li><a href="index.html">Sörök Fajtái</a></li>
          <li><a href="tablazat.html">Táblázat</a></li>
          <li><a href="hirlevel.html">Hírlevél</a></li>
        </ul>
      </nav>
      <footer>© Minden jog fenntartva</footer>
    </main>
  </body>
</html>
